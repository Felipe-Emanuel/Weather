<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Weather</title>
</head>
<body>
  
<div class="ShowTip">
  <div class="tipAndBtn">
    <button type="button" class="btnShowTip" id="btnShowTip">Dica</button>
      <p class="tip">Pesquisas mudam com varia√ß√£o de mai√∫sculas e caract√©res especiais</p>
      <span type="button" class="btnHideTip">‚Üê</span>
    </div>
  </div>
<div class="searchContent">
  <div class="editCity">
    <button type="button" id="editCity">
      <img src="/img/iconlupa.png" alt="√çcone de lupa">
    </button>
  </div>
  <div class="searchCity">
    <input type="text" class="searchCity" id="searchCity" placeholder="Escolha um local...">
  </div>
  <p class="error">Lugar n√£o econtrado. Cheque a dica acima...</p>
</div>
    <div class="wheather container">
        <div class="wheatherLeft container">
          <div class="mainWeatherTop">
            <div class="mainWeatherHeader">
              <div class="mainWeatherCity">Experiencie o mundo...</div>
              <div class="weatherConfig" id="btnConf">
                <button type="button" class="btnWeatherConfig C">¬∞ C</button>
                <button type="button" class="btnWeatherConfig F">¬∞ F</button>
              </div>
            </div>
            <div class="date">
              <div class="mainWeatherMonth"></div>
            </div>
            <div class="mainWeatherContent">
              <div class="mainWeatherSymbol">
                <img class="mainSymbol" src="">
              </div>
              <div class="mainTempScreen">
                <div class="mainWeatherTemperature temp"></div>
                <div class="mainWeatherTemperature" id="tempSymbol"></div>
              </div>
              <div class="climate">
                <div class="mainWeatherClimate"></div>
              </div>
              <div class="wind"></div>
            </div>
            <div class="realFeel">
              <div class="feelsLike text"></div>
              <div class="FeelsTemp temp"></div>
              <div id="realFeelSymbol"></div>
            </div>
            <div class="mainWeatherFooter">
              <div class="mxTemp">
                <div class="mxTempAbout"></div>
                <div class="mainWeatherMaxTemperature temp"></div>
                <div id="mxTempSymbol"></div>
              </div>
              <div class="mainWeatherToDoTip"></div>
            </div>
            <div class="showAndHideSliderBtn">
              <button type="button" id="hideSliderWeather">‚Üê</button>
              <button type="button" id="showSliderWeather">‚Üí</button>
          </div>
          </div>
          <div class="wheatherMiddle">
            <div class="today">
              <div class="todayHeader">
                <div class="todayTitle">
                  <div class="todayDay">Hoje</div>
                  <div class="todaySymbol">
                    <img src="" alt="" id="todaySymbol" class="img">
                  </div>
                </div>
                <div class="todayContent">
                  <div class="todayMinMaxTemperature">
                    <div class="todayMaxTemperature temp"></div>
                    <div class="todayMinTemperature temp"></div>
                  </div>
                </div>
              </div>
              <div class="todayFooter">
                <div class="todayMoistureSymbol">üíß</div>
                <div class="todayMoisturePercent"></div>
              </div>
            </div>
            <div class="tomorrow">
              <div class="tomorrowHeader">
                <div class="tomorrowTitle">
                  <div class="tomorrowDay">Amanh√£</div>
                  <div class="tomorrowSymbol">
                    <img src="" alt="" id="tomorrowSymbol" class="img">
                  </div>
                </div>
                <div class="tomorrowContent">
                  <div class="tomorrowMinMaxTemperature">
                    <div class="tomorrowMaxTemperature temp"></div>
                    <div class="tomorrowMinTemperature temp"></div>
                  </div>
                </div>
              </div>
              <div class="tomorrowFooter">
                <div class="tomorrowAverage">
                  <div class="tomorrowBePreaper"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="wheatherFooter">
            <div class="FooterHeader">
              <div class="FooterTitle">Previs√£o de 5 dias</div>
            </div>
            <div class="forecastOfDays">
              <div class="days">
                <div class="day-1">
                  <div class="dayHeader" id="dayHeader1"></div>
                  <div class="dayContent">
                    <div class="dayTemperatureSymbol">
                      <img src=""  id="day-1-symbol" class="nextDaySymbol img">
                    </div>
                  <div class="footerMinMaxTemperature">
                    <div class="dayMaxTemperature temp" id="forecastMaxTemperature1"></div>
                    <div class="dayMinTemperature temp" id="forecastMinTemperature1"></div>
                  </div>
                  </div>
                  <span class="avarage-1 temp"></span>
                </div>
                <div class="day-2">
                  <div class="dayHeader" id="dayHeader2"></div>
                  <div class="dayContent">
                    <div class="dayTemperatureSymbol">
                      <img src=""  id="day-2-symbol" class="nextDaySymbol img">
                    </div>
                  <div class="footerMinMaxTemperature">
                    <div class="dayMaxTemperature temp" id="forecastMaxTemperature2"></div>
                    <div class="dayMinTemperature temp" id="forecastMinTemperature2"></div>
                  </div>
                  </div>
                  <span class="avarage-2 temp"></span>
                </div>
                <div class="day-3">
                  <div class="dayHeader" id="dayHeader3"></div>
                  <div class="dayContent">
                    <div class="dayTemperatureSymbol">
                      <img src=""  id="day-3-symbol" class="nextDaySymbol img">
                    </div>
                  <div class="footerMinMaxTemperature">
                    <div class="dayMaxTemperature temp" id="forecastMaxTemperature3"></div>
                    <div class="dayMinTemperature temp" id="forecastMinTemperature3"></div>
                  </div>
                  </div>
                  <span class="avarage-3 temp"></span>
                </div>
                <div class="day-4">
                  <div class="dayHeader" id="dayHeader4"></div>
                  <div class="dayContent">
                    <div class="dayTemperatureSymbol">
                      <img src=""  id="day-4-symbol" class="nextDaySymbol img">
                    </div>
                  <div class="footerMinMaxTemperature">
                    <div class="dayMaxTemperature temp" id="forecastMaxTemperature4"></div>
                    <div class="dayMinTemperature temp" id="forecastMinTemperature4"></div>
                  </div>
                  </div>
                  <span class="avarage-4 temp"></span>
                </div>
                <div class="day-5">
                  <div class="dayHeader" id="dayHeader5"></div>
                  <div class="dayContent">
                    <div class="dayTemperatureSymbol">
                      <img src=""  id="day-5-symbol" class="nextDaySymbol img">
                    </div>
                  <div class="footerMinMaxTemperature">
                    <div class="dayMaxTemperature temp" id="forecastMaxTemperature5"></div>
                    <div class="dayMinTemperature temp" id="forecastMinTemperature5"></div>
                  </div>
                  </div>
                  <span class="avarage-5 temp"></span>
                </div>
              </div>     
            </div>
          </div>
          <p class="footerText"></p>
        </div>
        <div class="wheatherRight container">
          <div class="wheatherRightHeader">
            <div class="cityAndFlagIdentify">
              <div class="cityIdentificator"></div>
              <img id="cityFlagIdentificator"> 
            </div>
            <div class="wheatherRightContent">
              <div class="weatherSlider container">
                <div class="wheatherSliderImg"></div>
              </div>
            </div>
            <div class="new"></div>
        </div>
      </div> 

      <footer>
        <script src="/bootstrap/js/biblioteca_jquery.js"></script>
        <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="/js/index.js"></script>
      </footer>
</body>
</html>
